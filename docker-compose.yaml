version: '3.9'

services:
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    networks:
      - prometheus
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert.prometheus.rules.yaml:/etc/prometheus/alert.prometheus.rules
      - ./prometheus/alert.node.rules.yaml:/etc/prometheus/alert.node.rules
      - ./prometheus/alert.queue.rules.yaml:/etc/prometheus/alert.queue.rules

  alertmanager:
    image: prom/alertmanager
    ports:
      - 9093:9093
    networks:
      - prometheus
    depends_on:
      - prometheus
    volumes:
      - ./alertmanager/alertmanager.yaml:/etc/alertmanager/alertmanager.yml

  bull-exporter:
    image: uphabit/bull_exporter
    env_file:
      - bull_exporter/.env
    ports:
      - 9538:9538
    networks:
      - prometheus
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter
    ports:
      - 9100:9100
    networks:
      - prometheus
    depends_on:
      - prometheus

  alert-ms-teams:
    image: quay.io/prometheusmsteams/prometheus-msteams
    env_file:
      - alert-ms-teams/.env
    ports:
      - 2000:2000
    networks:
      - prometheus
    depends_on:
      - alertmanager
    volumes:
      - ./alert-ms-teams/config.yaml:/etc/conf.d/config.yml

networks:
  prometheus:
    driver: bridge